<mat-card class="drink-card">
  <mat-card-header>
    <!-- <div mat-card-avatar class="example-header-image"></div> -->
  <img mat-card-avatar class="header-img" [src]="drinkDetails.drinkImageSource||drinkDetails.drinkImp" [alt]="drinkDetails.drinkImageAttribution||'Image Not Avl'">

    <mat-card-title>
      {{drinkDetails.drinkName}}
    </mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="drinkDetails.drinkImageSource||drinkDetails.drinkImp" [alt]="drinkDetails.drinkImageAttribution||'Image Not Avl'">
  <mat-card-content>
    <p>
      {{drinkDetails.instructions}}
    </p>
  </mat-card-content>
</mat-card>
